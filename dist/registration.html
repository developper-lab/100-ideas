<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css'>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css'>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <form class="login" id="loginForm">
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" class="login__input" id="username" name="username" placeholder="Username" required>
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="email" class="login__input" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" class="login__input" id="password" name="password" placeholder="Password" required>
                    </div>
                    <button class="button login__submit" type="submit">
                        <span class="button__text">Зарегистрироваться</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>
                </form>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>
        </div>
    </div>

            databaseURL: "https://databise-aab06-default-rtdb.firebaseio.com",
            projectId: "databise-aab06",
            storageBucket: "databise-aab06.appspot.com",
            messagingSenderId: "687844886764",
            appId: "1:687844886764:web:20596d94b0e25298063dc9",

        // Initialize Firebase

            e.preventDefault(); // предотвращаем отправку формы

            var email = document.getElementById('email').value;

            createUserWithEmailAndPassword(auth, email, password)

                    alert('Пользователь создан');

                    const errorCode = error.code;

</body>
