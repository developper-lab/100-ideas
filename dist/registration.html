<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css'>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css'>
    <link rel="stylesheet" href="./style.css">
    <script src="registr.js" defer></script>
</head>

<body>
  
    <div class="container">
        <form action="" id="loginForm">
           
          <h3>Register</h3>
          <h2>It's Completely Free</h2>
          <div class="input">
               <input type="text" id="email" name="E-mail" required>
               <label for="input1input2">Email</label>
          </div>
          <div class="input">
               <input type="password" id="password" name="Create_Password" required>
               <label for="input3">Create &nbsp; Password</label>
               <span class="eye-icon" id="togglePassword">&#128065;</span>
          </div> 
          <button class="create-btn">Create Account</button>
          <p>Already have an account?<a href="../src/login.html"><span>Login</a></span></p>
         </form>
        </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    
        const firebaseConfig = {
            apiKey: "AIzaSyDaEEyvxI6ukPznu1BpeO2qZ9vy_8jCDyo",
            authDomain: "databise-aab06.firebaseapp.com",
            databaseURL: "https://databise-aab06-default-rtdb.firebaseio.com",
            projectId: "databise-aab06",
            storageBucket: "databise-aab06.appspot.com",
            messagingSenderId: "687844886764",
            appId: "1:687844886764:web:20596d94b0e25298063dc9",
            measurementId: "G-PP7W9B2VN9"
        };
    
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
    
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault(); // предотвращаем отправку формы
    
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
    
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert('Пользователь создан');
                    window.location.href = '../index.html'; // Перенаправление на главную страницу
                })
                .catch((error) => {
                    alert(error.message);
                });
        });
    </script>
</body>

</html>
