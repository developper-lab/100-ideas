<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
    <script src="Login.js" defer></script>

	<title>Авторизация</title>
</head>
<body>
	<div class="container">
        <form action="" id="loginForm">
            <h3>Login</h3>
            <h2>Enter your credentials</h2>

            <div class="input">
                <input type="text" id="email" name="email" required>
                <label for="inputEmail">Email</label>
            </div>
            <div class="input">
				<input type="password" id="password" name="password" required>
				<label for="inputPassword">Password</label>
				<span class="eye-icon" id="togglePassword">&#128065;</span> <!-- Иконка глаза -->
			</div>
            <button class="login-btn" type="submit">Login</button>
            <p>Don't have an account? <a href="../dist/registration.html"><span>Register</span></a></p>
        </form>
    </div>

	<!-- Firebase SDK -->
	<script type="module">
		// Import the Firebase SDK modules
		import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
		import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

		// Firebase configuration
		const firebaseConfig = {
            apiKey: "AIzaSyDaEEyvxI6ukPznu1BpeO2qZ9vy_8jCDyo",
            authDomain: "databise-aab06.firebaseapp.com",
            databaseURL: "https://databise-aab06-default-rtdb.firebaseio.com",
            projectId: "databise-aab06",
            storageBucket: "databise-aab06.appspot.com",
            messagingSenderId: "687844886764",
            appId: "1:687844886764:web:20596d94b0e25298063dc9",
            measurementId: "G-PP7W9B2VN9"
        };

		// Initialize Firebase
		const app = initializeApp(firebaseConfig);
		const auth = getAuth(app);

		// Form submit handler
		document.getElementById('loginForm').addEventListener('submit', (e) => {
			e.preventDefault();

			const email = document.getElementById('email').value;
			const password = document.getElementById('password').value;

			// Sign in with Firebase
			signInWithEmailAndPassword(auth, email, password)
				.then((userCredential) => {
					const user = userCredential.user;
					alert('Вы успешно вошли!');
					// Redirect to main page
					window.location.href = '../index.html';
				})
				.catch((error) => {
					alert('Ошибка входа: ' + error.message);
				});
		});
	</script>
</body>
</html>
